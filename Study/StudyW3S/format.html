<!DOCTYPE html>  <!--Ctrl Alt L-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Format</title>
</head>
<body>
<p><b>This text is bold</b></p>
<p><i>This text is italic</i></p>
<p>This is<sub> subscript</sub> and <sup>superscript</sup></p>
<p><strong>This text is strong</strong></p> <!--important-->
<p><em>This text is emphasized</em></p>     <!--important-->
<h2>HTML <small>Small</small> Formatting</h2>
<h2>HTML <mark>Marked</mark> Formatting</h2>
<p>My favorite color is <del>blue</del> red.</p>
<p>My favorite <ins>color</ins> is red.</p> <!--added text-->
</body>
</html>
