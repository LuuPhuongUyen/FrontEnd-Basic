<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML CSS</title>
    <style>
        body {background-color:snow;}
        h1   {color: blue;}
        p    {color: red;}
        p {
            border: 1px solid plum;
            padding: 30px;
            margin: 50px;}
        p1  {
            color: limegreen;
            font-family: courier;
            font-size: 160%;
        }
        #p01 {
            color: orange;
        }
        p2.error {
            color: dodgerblue;
        }
    </style>
</head>
<body>
<h1>This is a heading</h1>
<p>This is a paragraph.</p>
<p1>This is a paragraph.</p1><br/>
<p2 id="p01">A specific style for one special element.</p2>
<p2 class="error">I am different.</p2>
</body>
</html>
