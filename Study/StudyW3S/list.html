<!DOCTYPE html>
<html>
<body>

<h2>Unordered List with Square Bullets</h2>

<ul style="list-style-type:square;"> <!-- disc / circle / none-->
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>

<ol type="1"> <!-- "A" / "a" / "I" / "i"
<ol start="50"> -->
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>

<h2>A Description List</h2>

<dl>
    <dt>Coffee</dt>
    <dd>- black hot drink</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
</dl>

</body>
</html>
