<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title></title>
</head>
<body>
<h1 id="h1">1</h1>
<button id="inc" onclick="increase()">Display</button>
<script>
    function increase() {
        if (document.getElementById('h1').style.display == "none") document.getElementById('h1').style.display = "block";
        else document.getElementById('h1').style.display = "none";
    }
</script>
</body>
</html>
