<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="TodoList.css">
</head>
<script>
    var count = 0;

    function checkDone(id) {
//     if (document.getElementById(id).value == "Done") document.getElementById(id).value = "Not done"
//     else (document.getElementById(id).value = "Done")

        if (document.getElementById(id).style.background === "") {
            document.getElementById(id).style.background = "green";
            document.getElementById(id).style.color = "white"
        } else {
            document.getElementById(id).style.background = "";
            document.getElementById(id).style.color = "black"
        }
        // if (document.getElementById(id).classList.length === 0) document.getElementById(id).classList.add("done")
        // else document.getElementById(id).classList.remove("done")
    }

    function fRemove(id) {
        document.getElementById(id).remove("list");
    }

    function addItem() {
        var inputValue = document.getElementById('inputText').value
        // var newToDo = `<p> ${inputValue} <input id="${count}" onclick="checkDone(${count})"type ="button" value="Not done"></p>`
        var newToDo = `<p  id="${count}" onclick="checkDone(${count})">${inputValue}
                <i class="glyphicon glyphicon-trash" onclick="fRemove(${count})"></i>
                <i class="glyphicon glyphicon-edit"></i>
           </p>`
        document.getElementById("list").innerHTML += newToDo
        count++
    }


</script>
<body>
<h1>Todo List</h1>
<div class="inputBox">
    <div class="box">
        <div id="title"><h3>TODO</h3></div>
        <div class="add">
            <input type="text" id="inputText" placeholder="To do..."/>
            <input type="button" id="button--add" onclick="addItem()" value="Add">
        </div>

        <div class="todo">
            <div id="list">
                <!--<p>Item 1<input type="button" value="Not done"/></p>-->
                <!--<p id="1" onclick="checkDone(1)">Item</p>-->
            </div>

        </div>
    </div>
</div>
</body>
</html>
