<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Home Page</title>
</head>
<style type="text/css">
	.button-group {
		display: inline-block;
		float: right;
	}

	.logo {
		display: inline-block;
		float: left;
	}

	ul li {
		display: inline-block;
	}

	a {
		text-align: center;
		text-decoration: none;
	}

	li a:link {
		color: orange;
	}

	li a:visited {
		color: green;
	}

	li a:hover {
		color: blue;
	}

	li a:active {
		color: red;
	}
 
</style>
<body>
	<div>
		<div class="logo"><a href="#">HITLER</a></div>
		<div class="button-group">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
